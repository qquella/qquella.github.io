<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
</head>
<body>
	<h1>Contact Us</h1>
	<form method="post" action="Test01.php">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>
		<br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<br><br>
		<label for="message">Message:</label>
		<textarea id="feedback" name="feedback" rows="5"></textarea>
		<br><br>
		<input type="submit" value="Send">
	</form>
</body>
</html>



    <!-- Script -->
    <script src="Gov.js"></script>
    <script>
      // Show the pop-up when the page loads
      window.onload = function() {
        document.querySelector('.overlay').style.display = 'block';
      }

      // Hide the pop-up when the "OK" button is clicked
      document.querySelector('#start-btn').addEventListener('click', function() {
        document.querySelector('.overlay').style.display = 'none';
      });

      // Toggle the visibility of the image when the button is clicked
      document.querySelector('#toggle-btn').addEventListener('click', function() {
        var img = document.querySelector('#img');
        if (img.style.display === 'none') {
          img.style.display = 'block';
        } else {
          img.style.display = 'none';
        }
      });
      
      // Prevent the pop-up overlay from displaying when the Show/Hide button is clicked
      document.querySelector('#toggle-btn').addEventListener('click', function(e) {
        e.stopPropagation();
      });
    </script>
  </body>
</html>
