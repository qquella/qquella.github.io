<!DOCTYPE html>
<html>
<head>
	<title>Meine Spiele</title>
	<style>
		/* Add some CSS styles to make the page look nice */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		#game-board {
			display: grid;
			grid-template-columns: repeat(5, 50px);
			grid-template-rows: repeat(8, 50px);
			grid-gap: 5px;
			margin-top: 20px;
		}
		#game-board div {
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 20px;
			font-weight: bold;
			color: #333;
		}
		button {
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #333;
			color: #fff;
			font-size: 18px;
			cursor: pointer;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Wordle</h1>
	<div class="container">
		<div id="game-board">
			<!-- Use JavaScript to generate the game board dynamically -->
		</div>
		<button id="guess-button">spielen</button>
	</div>

	</script>
</body>
</html>
